<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>

    <link rel="stylesheet" href="css/style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
  <body>
    <section class="wrapper">
        <div class="cotainer d-flex flex-column justify-content-center align-content-center">
            <div class=" text-center">
                <div class="logo">
                    <img src="images/logo.png" class="img-fluid">
                </div>
                <form class="rounded bg-white shadow  mx-auto   p-5">
                    <h3 class="text-dark fw-bolder fs-4 mb-2">Sign to HILLTOP</h3>
                    <div class="fw-normal text-muted mb-4">
                        New Here? <a href="#" class="text-primary fw-bold text-decoration-none">Creat an Account</a>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Email address</label>
                      </div>
                      <div class="form-floating">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Password</label>
                      </div>
                      <div class="mt-2 text-end">
                        <a href="#" class="text-primary text-decoration-none fw-bold">Forget Password?</a>
                      </div>
                      <button type="submit" class="btn btn-primary w-100 submit_btn my-4">Continue</button>
                      <div class="text-center text-muted text-uppercase mb-3">or</div>
                      <a href="#" class="btn btn-light login-with w-100 mb-3">
                        <img src="images/google-icon.svg" class="img-fluid me-3">Continue with Google
                      </a>
                      <a href="#" class="btn btn-light login-with w-100 mb-3">
                        <img src="images/facebook-icon.svg" class="img-fluid me-3">Continue with Facebook
                      </a>
                      <a href="#" class="btn btn-light login-with w-100 mb-3">
                        <img src="images/linkedin-icon.svg" class="img-fluid me-3">Continue with LinkedIn
                      </a>
                </form>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
